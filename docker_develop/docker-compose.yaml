version: '3'
services:
  nihilo_host:
    build: ./vanilla
    volumes:
      - ../:/nih/
    #command: /nih/bin/nih -d /nih/docker_develop/databases/hostdb -m /nih/machine_prototypes/net_example/server.json
    command: /nih/bin/nih -d /nih/docker_develop/databases/hostdb -m /nih/machine_prototypes/net_example/server.json

  pinger:
    build: ./vanilla
    volumes:
      - ../:/nih/
